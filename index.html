<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Maintenance Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f7;
      padding-bottom: 50px;
    }

    .topbar {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(18px);
      padding: 18px 22px;
      font-size: 22px;
      font-weight: 700;
      border-bottom: 1px solid #e3e3e3;
      z-index: 100;
    }

    .section-title {
      font-size: 20px;
      margin: 25px 20px 10px;
      font-weight: 700;
      opacity: 0.8;
    }

    .card {
      margin: 12px 18px;
      padding: 20px;
      border-radius: 18px;
      background: white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.09);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0px); }
    }

    .row {
      margin: 6px 0;
      font-size: 17px;
      display: flex;
      justify-content: space-between;
    }

    .key {
      font-weight: 600;
      opacity: 0.7;
    }

    .value {
      font-weight: 600;
      color: #000;
      text-align: right;
    }

    .history-btn {
      margin-top: 12px;
      padding: 10px 14px;
      background: #e9e9ee;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s;
    }
    .history-btn:hover {
      background: #dcdce2;
    }

    .history {
      margin-top: 10px;
      padding-left: 10px;
      font-size: 15px;
      display: none;
      animation: fadeIn 0.3s ease;
    }
  </style>
</head>

<body>

<div class="topbar">Machine Maintenance Dashboard</div>

<div id="content"></div>

<script>
async function loadData() {
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwe-FN8rssNPD9sv7yLI3QHZMCr5bknm5NtxHdrvRH5_6kkdE5IghIphFwVawlhPpV0/exec";  // ‚Üê PUT YOUR URL HERE
  const res = await fetch(WEBAPP_URL);
  const d = await res.json();

  const content = document.getElementById("content");
  content.innerHTML = "";

  // Date formatter
  function fmt(dateStr) {
    if (!dateStr) return "‚Äî";
    let d = new Date(dateStr);
    let dd = String(d.getDate()).padStart(2, "0");
    let mm = String(d.getMonth() + 1).padStart(2, "0");
    let yyyy = d.getFullYear();
    let time = d.toLocaleTimeString("en-GB");
    return `${dd}/${mm}/${yyyy} ${time}`;
  }

  // Render section
  function section(title, latest, historyData, fields, processKey) {
    let html = `
      <div class="section-title">${title}</div>
      <div class="card">
        ${fields.map(f =>
          `<div class="row"><span class="key">${f[0]}:</span><span class="value">${latest ? fmt(latest[f[1]]) : "‚Äî"}</span></div>`
        ).join("")}

        <div class="history-btn" onclick="toggleHistory('${processKey}')">
          Show Full History
        </div>

        <div class="history" id="${processKey}">
          ${
            historyData.length > 0
              ? historyData.map(h => `<div>‚Ä¢ ${fmt(h.timestamp)}</div>`).join("")
              : "<div>No history available</div>"
          }
        </div>
      </div>
    `;

    content.innerHTML += html;
  }

  // FULL HISTORY SECTION DATA
  const history = d.history;

  section("üßº Cleaning",
    d.cleaning,
    history.cleaning,
    [["Last Cleaned", "timestamp"]],
    "h_cleaning"
  );

  section("ü™° Needle Change",
    d.needle_change,
    history.needle_change,
    [["Last Change", "timestamp"], ["Needle", "needle"]],
    "h_needle"
  );

  section("‚öô Sinker Change",
    d.sinker_change,
    history.sinker_change,
    [["Last Change", "timestamp"], ["Sinker", "sinker"]],
    "h_sinker"
  );

  section("üì¶ Belt Change",
    d.belt_change,
    history.belt_change,
    [["Last Change", "timestamp"], ["Belt", "belt"]],
    "h_belt"
  );

  section("üõ¢ Oil Change",
    d.oil_change,
    history.oil_change,
    [["Last Change", "timestamp"]],
    "h_oil"
  );

  section("üõ† Repair",
    d.repair,
    history.repair,
    [["Last Repair", "timestamp"], ["Note", "repair_note"]],
    "h_repair"
  );
}

// Toggle history section
function toggleHistory(id) {
  let x = document.getElementById(id);
  x.style.display = x.style.display === "block" ? "none" : "block";
}

loadData();
</script>

</body>
</html>
