<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Maintenance Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f7;
      padding-bottom: 80px;
    }

    .topbar {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(18px);
      padding: 18px 22px;
      font-size: 22px;
      font-weight: 700;
      border-bottom: 1px solid #e3e3e3;
      z-index: 100;
    }

    .section-title {
      font-size: 20px;
      margin: 25px 20px 10px;
      font-weight: 700;
      opacity: 0.8;
    }

    .card {
      margin: 12px 18px;
      padding: 20px;
      border-radius: 18px;
      background: white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.09);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0px); }
    }

    .row {
      margin: 6px 0;
      font-size: 17px;
      display: flex;
      justify-content: space-between;
    }

    .key { font-weight: 600; opacity: 0.7; }
    .value { font-weight: 600; text-align: right; }

    .history-btn {
      margin-top: 12px;
      padding: 10px 14px;
      background: #e9e9ee;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s;
    }
    .history-btn:hover { background: #dcdce2; }

    .history {
      margin-top: 10px;
      padding-left: 10px;
      font-size: 15px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .pagination {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
    }

    .page-btn {
      background: #dadade;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
    }

    .footer {
      margin: 40px 20px 20px;
      padding: 20px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      font-size: 16px;
    }

    .call {
      margin-top: 10px;
      font-size: 18px;
    }

    .call a {
      text-decoration: none;
      color: #0066ff;
      font-weight: 700;
    }
  </style>
</head>

<body>

<div class="topbar">Machine Maintenance Dashboard</div>

<div id="content"></div>

<script>
async function loadData() {
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwe-FN8rssNPD9sv7yLI3QHZMCr5bknm5NtxHdrvRH5_6kkdE5IghIphFwVawlhPpV0/exec";
  const res = await fetch(WEBAPP_URL);
  const d = await res.json();

  const content = document.getElementById("content");
  content.innerHTML = "";

  // 1Ô∏è‚É£ Extract Machines
  let machines = new Set();
  Object.values(d.history).forEach(list => {
    list.forEach(row => {
      if (row.machine) machines.add(row.machine);
    });
  });

  machines = Array.from(machines);

  // ‚≠ê NUMERIC SORT: mac.1 ‚Üí mac.2 ‚Üí ... ‚Üí mac.22
  machines.sort((a, b) => {
    let na = parseInt(a.replace(/[^0-9]/g, ""));
    let nb = parseInt(b.replace(/[^0-9]/g, ""));
    return na - nb;
  });

  // 2Ô∏è‚É£ Machine Filter UI
  let filterUI = `
    <div style="margin:20px;">
      <label style="font-size:18px;font-weight:600;">Machine Filter:</label>
      <select id="machineFilter" style="
        padding:10px; width:100%; margin-top:8px;
        border-radius:10px; border:1px solid #ccc;
        font-size:16px;">
        <option value="all">All Machines</option>
        ${machines.map(m => `<option value="${m}">${m}</option>`).join("")}
      </select>
    </div>
    <div id="dashboard"></div>
  `;

  content.innerHTML = filterUI;

  document.getElementById("machineFilter").addEventListener("change", () => {
    renderDashboard();
  });

  const dashboardArea = document.getElementById("dashboard");

  // PAGINATION state
  const pages = {};
  const pageFieldMap = {
    h_cleaning: [],
    h_needle: ["needle"],
    h_sinker: ["sinker"],
    h_belt: ["belt"],
    h_oil: [],
    h_repair: ["repair_note"]
  };

  function getFiltered(list) {
    const sel = document.getElementById("machineFilter").value;
    return sel === "all" ? list : list.filter(r => r.machine === sel);
  }

  function renderPage(key) {
    const container = document.getElementById(key + "_list");
    const p = pages[key];
    const start = p.page * 10;
    const end = start + 10;

    const slice = p.data.slice(start, end);
    const extra = pageFieldMap[key];

    container.innerHTML = slice.map(h => {
      let extraInfo = "";
      extra.forEach(f => extraInfo += ` ‚Äî ${h[f]}`);
      return `<div>‚Ä¢ ${h.machine} ‚Äî ${h.timestamp}${extraInfo}</div>`;
    }).join("");

    if (!slice.length) {
      container.innerHTML = "<div>No more records</div>";
    }
  }

  // Section builder
  function section(title, latest, historyData, fields, key) {
    pages[key] = { page: 0, data: historyData };

    let html = `
      <div class="section-title">${title}</div>
      <div class="card">

        ${fields.map(f =>
          `<div class="row"><span class="key">${f[0]}:</span><span class="value">${latest ? latest[f[1]] : "‚Äî"}</span></div>`
        ).join("")}

        <div class="history-btn" onclick="toggleHistory('${key}')">Show Full History</div>

        <div class="history" id="${key}">
          <div id="${key}_list"></div>

          <div class="pagination">
            <div class="page-btn" onclick="prevPage('${key}')">Prev</div>
            <div class="page-btn" onclick="nextPage('${key}')">Next</div>
          </div>
        </div>
      </div>
    `;

    dashboardArea.innerHTML += html;

    renderPage(key);
  }

  // TOGGLE
  window.toggleHistory = function(id) {
    let el = document.getElementById(id);
    el.style.display = el.style.display === "block" ? "none" : "block";
  };

  // PAGINATION
  window.nextPage = function(key) { pages[key].page++; renderPage(key); };
  window.prevPage = function(key) { if (pages[key].page > 0) pages[key].page--; renderPage(key); };

  // üî• MAIN RENDER FUNCTION (filter-friendly)
  function renderDashboard() {
    dashboardArea.innerHTML = "";

    const sel = document.getElementById("machineFilter").value;

    function pickLatest(list) {
      const f = getFiltered(list);
      return f.length ? f[0] : null;
    }

    // Sections
    section("üßº Cleaning",
      pickLatest(d.history.cleaning),
      getFiltered(d.history.cleaning),
      [["Machine", "machine"], ["Last Cleaned", "timestamp"]],
      "h_cleaning"
    );

    section("ü™° Needle Change",
      pickLatest(d.history.needle_change),
      getFiltered(d.history.needle_change),
      [["Machine", "machine"], ["Last Change", "timestamp"], ["Needle", "needle"]],
      "h_needle"
    );

    section("‚öô Sinker Change",
      pickLatest(d.history.sinker_change),
      getFiltered(d.history.sinker_change),
      [["Machine", "machine"], ["Last Change", "timestamp"], ["Sinker", "sinker"]],
      "h_sinker"
    );

    section("üì¶ Belt Change",
      pickLatest(d.history.belt_change),
      getFiltered(d.history.belt_change),
      [["Machine", "machine"], ["Last Change", "timestamp"], ["Belt", "belt"]],
      "h_belt"
    );

    section("üõ¢ Oil Change",
      pickLatest(d.history.oil_change),
      getFiltered(d.history.oil_change),
      [["Machine", "machine"], ["Last Change", "timestamp"]],
      "h_oil"
    );

    section("üõ† Repair",
      pickLatest(d.history.repair),
      getFiltered(d.history.repair),
      [["Machine", "machine"], ["Last Repair", "timestamp"], ["Note", "repair_note"]],
      "h_repair"
    );

    // Footer
    dashboardArea.innerHTML += `
      <div class="footer">
        <b>Dashboard ko Update karne ke liye Ramesh Ya Pappu ko Call karen</b>
        <div class="call">Ramesh: <a href="tel:">Number Pending</a></div>
        <div class="call">Pappu: <a href="tel:+917087011675">+91 70870 11675</a></div>
      </div>
    `;
  }

  renderDashboard();
}

loadData();
</script>

</body>
</html>
