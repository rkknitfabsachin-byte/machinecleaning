<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Maintenance Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f7;
      padding-bottom: 50px;
    }

    .topbar {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(18px);
      padding: 18px 22px;
      font-size: 22px;
      font-weight: 700;
      border-bottom: 1px solid #e3e3e3;
      z-index: 100;
    }

    .section-title {
      font-size: 20px;
      margin: 25px 20px 10px;
      font-weight: 700;
      opacity: 0.8;
    }

    .card {
      margin: 12px 18px;
      padding: 20px;
      border-radius: 18px;
      background: white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.09);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0px); }
    }

    .row {
      margin: 6px 0;
      font-size: 17px;
      display: flex;
      justify-content: space-between;
    }

    .key {
      font-weight: 600;
      opacity: 0.7;
    }

    .value {
      font-weight: 600;
      color: #000;
      text-align: right;
    }
  </style>
</head>

<body>

<div class="topbar">Machine Maintenance Dashboard</div>

<div id="content"></div>

<script>
async function loadData() {

  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwe-FN8rssNPD9sv7yLI3QHZMCr5bknm5NtxHdrvRH5_6kkdE5IghIphFwVawlhPpV0/exec";   // ‚Üê CHANGE THIS

  const res = await fetch(WEBAPP_URL);
  const d = await res.json();

  const content = document.getElementById("content");
  content.innerHTML = "";

  function section(title, obj, fields) {
    let html = `
      <div class="section-title">${title}</div>
      <div class="card">
        ${fields.map(f =>
          `<div class="row"><span class="key">${f[0]}:</span><span class="value">${obj ? (obj[f[1]] || "‚Äî") : "‚Äî"}</span></div>`
        ).join("")}
      </div>
    `;
    content.innerHTML += html;
  }

  section("üßº Cleaning",
    d.cleaning,
    [["Machine", "machine"], ["Last Cleaned", "timestamp"]]);

  section("ü™° Needle Change",
    d.needle_change,
    [["Machine", "machine"], ["Date", "timestamp"], ["Needle", "needle"]]);

  section("‚öô Sinker Change",
    d.sinker_change,
    [["Machine", "machine"], ["Date", "timestamp"], ["Sinker", "sinker"]]);

  section("üì¶ Belt Change",
    d.belt_change,
    [["Machine", "machine"], ["Date", "timestamp"], ["Belt", "belt"]]);

  section("üõ¢ Oil Change",
    d.oil_change,
    [["Machine", "machine"], ["Date", "timestamp"]]);

  section("üõ† Repair",
    d.repair,
    [["Machine", "machine"], ["Date", "timestamp"], ["Repair Note", "repair_note"]]);
}

loadData();
</script>

</body>
</html>
